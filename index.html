<!DOCTYPE html>
<html>
<head>
  <title>IT Inventory</title>
</head>
<body>
  <h1>IT Inventory</h1>
  <table border="1">
    <thead>
      <tr>
        <th>COMPUTER NAME</th>
        <th>CPU</th>
        <th>RAM</th>
        <th>OS</th>
        <th>STORAGE</th>
        <th>IP ADDRESS</th>
        <th>REMARKS</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <script>
    fetch("inventory.json")
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById("table-body");
        data.forEach(item => {
          const row = `<tr>
            <td>${item.COMPUTER_NAME}</td>
            <td>${item.CPU}</td>
            <td>${item.RAM}</td>
            <td>${item.OS}</td>
            <td>${item.STORAGE}</td>
            <td>${item.IP_ADDRESS}</td>
            <td>${item.REMARKS}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      })
      .catch(err => console.error("Error loading JSON:", err));
  </script>
</body>
</html>
