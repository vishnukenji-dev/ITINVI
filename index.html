<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IT Inventory</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>

<h2>IT Inventory</h2>

<table id="inventory">
  <thead>
    <tr>
      <th>COMPUTER NAME</th>
      <th>CPU</th>
      <th>RAM</th>
      <th>OS</th>
      <th>STORAGE</th>
      <th>IP ADDRESS</th>
      <th>REMARKS</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
fetch("inventory.json")
  .then(response => response.json())
  .then(data => {
    const tbody = document.querySelector("#inventory tbody");
    data.forEach(item => {
      const row = `
        <tr>
          <td>${item.computer_name}</td>
          <td>${item.cpu}</td>
          <td>${item.ram}</td>
          <td>${item.os}</td>
          <td>${item.storage}</td>
          <td>${item.ip_address}</td>
          <td>${item.remarks}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  });
</script>

</body>
</html>
